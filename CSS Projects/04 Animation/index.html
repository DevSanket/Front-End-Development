<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>This is a Animation</h1>
        <p>Animate Your CSS</p>
    </header>
    <section class="animation-section">
        <h2 style="font-size: 3rem">Animation using colors</h2>
        <div class="animation-color"></div>
    </section>
    <section class="animation-section">
        <h2 style="font-size: 3rem">Animation Direction</h2>
        <div class="animation-direction"></div>
    </section>
    <section class="animation-section">
        <h2 style="font-size: 3rem">Animation Speed Curve</h2>
        <div class="animation-timing"></div>
    </section>
    <section class="animation-section">
        <h2 style="font-size: 3rem">Animation fill mode</h2>
        <div class="animation-fill"></div>
    </section>
    <section class="animation-section">
        <h2 style="font-size: 3rem">Animation shorthand Properties</h2>
        <div class="animation-shorthand"></div>
    </section>
</body>
</html>
